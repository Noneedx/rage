<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>catch</title>
</head>
<% if (htmlWebpackPlugin.options.templateParameters.production == true)  { %>
<body style="background:#0000;">
<% } else { %>
<body>
<% } %>


<div class="dialog-page default-page">
  <div class="dialog">
    <div class="dialog-header">
      <span class="dialog-header--title"></span>
      <img alt="closer" class="dialog-header--closer" id="dialogCloserIcon">
    </div>
      <div class="dialog-text">Игровой проект представляет собой увлекательный квест с элементами RPG.</div>
      <table class="dialog-table">
        <thead>
        <tr>
          <th class="dialog-table--title">Column 1</th>
          <th class="dialog-table--title">Column 2</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td class="dialog-table--text">Text</td>
          <td class="dialog-table--text">Text</td>
        </tr>
        <tr>
          <td class="dialog-table--text">Text</td>
          <td class="dialog-table--text">Text</td>
        </tr>
        <tr>
          <td class="dialog-table--text">Text</td>
          <td class="dialog-table--text">Text</td>
        </tr>
        <tr>
          <td class="dialog-table--text">Text</td>
          <td class="dialog-table--text">Text</td>
        </tr>
        </tbody>
      </table>
      <input placeholder="Инпут" type="text" class="input dialog-input hidden">
    <div class="dialog-buttons">
      <button class="dialog-button dialog-button--active primary-button dialog-button--enter">
        <span class="dialog-button--text dialog-button--active-text"></span>
        <img alt="enter" class="dialog-button-enter--icon">
      </button>
      <button class="dialog-button dialog-button--closer secondary-button">
        <span class="dialog-button--text dialog-button--closer-text"></span>
        <img alt="closer" class="dialog-button-esc--icon">
      </button>
    </div>
  </div>
</div>
  <script src="index.js"></script>
</body>
</html>
